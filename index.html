<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Clima Actual</title>
    <link rel="stylesheet" href="./static/styles.css">
    <!-- librerias iconos -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Favicon web icons8.com-->
    <link rel="shortcut icon" href="./static/img/icons8-sol-96.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- imagen designed by Freepik (www.freepik.com) -->
        <img id="weather-girl" src="./static/img/weather_girl.svg" alt="weather_girl" width="400px">
        <h1>Situación meteorológica actual en tu ciudad</h1>
        <!-- input para ingresar la ciudad -->
        <div id="search-container">
            <input type="text" id="city-input" class="data-input" placeholder="Ingresa una ciudad">
            <input type="text" id="country-input" class="data-input" placeholder="Ingresa un país">
            <button id="get-weather">Ver Clima</button>
        </div>
        <!-- area para mostrar informacion del clima -->
        <div id="weather-info" class="weather-info">
            <div id="weather-icon"></div>
            <p id="temperature"></p>
            <p id="description"></p>
            <p><ion-icon name="cloudy-outline"></ion-icon> <span id="cloud-cover"></span></p>
            <p><ion-icon name="umbrella-outline"></ion-icon> <span id="precipitation"></span></p>
            <p><ion-icon name="leaf-outline"></ion-icon> <span id="wind-speed"></span></p>
        </div>
        <!-- mensaje de error si la ciudad no existe -->
        <div id="error-message" class="error-message"></div>
    </div>
    <script src="./static/script.js"></script>
</body>
</html>
